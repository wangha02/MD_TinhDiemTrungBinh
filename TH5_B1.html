<!DOCTYPE html>

<body>
<script>
    let physics = +prompt('Tính điểm trung bình + tổng.\n Điểm physics');
    let chemistry = +prompt('Điểm chemistry');
    let biology = +prompt('Điểm biology');
    let irelia = (physics + chemistry + biology) / 3;
    let yasuo = physics + chemistry + biology;
    alert('Điểm trung bình: ' + irelia +'\n tổng: ' + yasuo);
</script>
